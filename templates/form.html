<!DOCTYPE html>
<html>
<head>
  <title>Diamond Information Form</title>
  <style>
    /* Style for hiding the checkboxes */
    input[type="checkbox"] {
      display: none;
    }

    /* Style for label */
    label {
      padding: 5px;
      border: 1px solid #ccc;
      display: inline-block;
      cursor: pointer;
    }

    /* Style for label when checked */
    input[type="checkbox"]:checked + label {
      background-color: #6a0606;
    }
  </style>
</head>
<body>

<h1>Diamond Information Form</h1>

<form action="/submit" method="post">
  <label for="carat">Carat:</label>
  <input type="number" id="carat" name="carat" step="0.01" required><br><br>

  <h2>Cut:</h2>
  <label class="checkbox-label" for="cut_fair">
    <input type="checkbox" id="cut_fair" name="cut" value="Fair">
    Fair
  </label>

  <label class="checkbox-label" for="cut_good">
    <input type="checkbox" id="cut_good" name="cut" value="Good">
    Good
  </label>

  <label class="checkbox-label" for="cut_very_good">
    <input type="checkbox" id="cut_very_good" name="cut" value="Very Good">
    Very Good
  </label>

  <label class="checkbox-label" for="cut_premium">
    <input type="checkbox" id="cut_premium" name="cut" value="Premium">
    Premium
  </label>

  <label class="checkbox-label" for="cut_ideal">
    <input type="checkbox" id="cut_ideal" name="cut" value="Ideal">
    Ideal
  </label><br><br>

  <h2>Color:</h2>
  <label class="checkbox-label" for="color_d">
    <input type="checkbox" id="color_d" name="color" value="D">
    D
  </label>

  <label class="checkbox-label" for="color_e">
    <input type="checkbox" id="color_e" name="color" value="E">
    E
  </label>

  <label class="checkbox-label" for="color_f">
    <input type="checkbox" id="color_f" name="color" value="F">
    F
  </label>

  <label class="checkbox-label" for="color_g">
    <input type="checkbox" id="color_g" name="color" value="G">
    G
  </label>

  <label class="checkbox-label" for="color_h">
    <input type="checkbox" id="color_h" name="color" value="H">
    H
  </label>

  <label class="checkbox-label" for="color_i">
    <input type="checkbox" id="color_i" name="color" value="I">
    I
  </label>

  <label class="checkbox-label" for="color_j">
    <input type="checkbox" id="color_j" name="color" value="J">
    J
  </label><br><br>

  <h2>Clarity:</h2>
  <label class="checkbox-label" for="clarity_i1">
    <input type="checkbox" id="clarity_i1" name="clarity" value="I1">
    I1
  </label>

  <label class="checkbox-label" for="clarity_si2">
    <input type="checkbox" id="clarity_si2" name="clarity" value="SI2">
    SI2
  </label>

  <label class="checkbox-label" for="clarity_si1">
    <input type="checkbox" id="clarity_si1" name="clarity" value="SI1">
    SI1
  </label>

  <label class="checkbox-label" for="clarity_vs2">
    <input type="checkbox" id="clarity_vs2" name="clarity" value="VS2">
    VS2
  </label>

  <label class="checkbox-label" for="clarity_vs1">
    <input type="checkbox" id="clarity_vs1" name="clarity" value="VS1">
    VS1
  </label>

  <label class="checkbox-label" for="clarity_vvs2">
    <input type="checkbox" id="clarity_vvs2" name="clarity" value="VVS2">
    VVS2
  </label>

  <label class="checkbox-label" for="clarity_vvs1">
    <input type="checkbox" id="clarity_vvs1" name="clarity" value="VVS1">
    VVS1
  </label>

  <label class="checkbox-label" for="clarity_if">
    <input type="checkbox" id="clarity_if" name="clarity" value="IF">
    IF
  </label><br><br>

  <label for="depth">Depth (float):</label>
  <input type="number" id="depth" name="depth" step="0.01" required><br><br>

  <label for="table">Table (float):</label>
  <input type="number" id="table" name="table" step="0.01" required><br><br>

  <input type="submit" value="Submit">
</form>

<script>
  // JavaScript to handle checkbox styling
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  checkboxes.forEach((checkbox) => {
    checkbox.addEventListener('change', (event) => {
      const label = event.target.nextElementSibling;
      if (event.target.checked) {
        label.style.backgroundColor = '#e0e0e0';
      } else {
        label.style.backgroundColor = '';
      }
    });
  });
</script>

</body>
</html>
